{% extends "basetemplate2.html" %}

{% block title %}
Alla kunder
{% endblock %}

{% block content %}

<table>
    {% for c in customers %}
    <tr>
        <td>
            {{ c.GivenName }}
        </td>
        <td>
            {{ c.Surname }}
        </td>
        <td>
            {{ c.City }}
        </td>
        <td>
            <a href="/customer/{{ c.Id }}" class="btn">More info</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
