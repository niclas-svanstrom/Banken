{% extends "basetemplate3.html" %}

{% block title %}
Alla kunder
{% endblock %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h4 class="card-title" style="margin-top: 10px;">Transactions on account: {{account.Id}}</h4>
        <table class="table" id="posts-table">
            <thead>
                <tr>
                    <td>Type:</td>
                    <td>Operation:</td>
                    <td>Amount:</td>
                    <td>Date:</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<a class="btn" href="javascript:fetchMore()">10 more</a>
<script>

    pageNo = 1;
    function fetchMore() {
        fetch("/customer/background_process_customer/{{c_id}}/{{account.Id}}?page=" + pageNo)
            .then((response) => response.json())
            .then((json) => {
                pageNo = pageNo + 1;
                json.forEach(tableElements);
            }
            );
    }

    function tableElements(element) {
        document.querySelector('#posts-table tbody').innerHTML +=
            `<tr>
                <td>${element.Type}</td>
                <td>${element.Operation}</td>
                <td>${element.Amount}</td>
        <td>${element.Date}</td>
    </tr>`;
    }
    document.addEventListener("DOMContentLoaded", function () {
        fetchMore();
    });

</script>

{% endblock %}
