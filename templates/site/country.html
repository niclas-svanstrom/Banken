{% extends "basetemplate3.html" %}

{% block title %}
Alla kunder
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <table class="table">
            <tr>
                <th>
                    Firstname
                </th>
                <th>
                    Lastname
                </th>
                <th>
                    Total Balance
                </th>
            </tr>
            {% for c in list_of_customers %}
            <tr>
                <td>
                    {{ c.get_name() }}
                </td>
                <td>
                    {{ c.get_lastname() }}
                </td>
                <td>
                    {{ c.get_money() }}
                </td>
                <td>
                    <a href="/customer/{{ c.get_id() }}" class="btn">More info</a>
                </td>
            </tr>
            {% endfor %}
        </table>

    </div>
</div>

{% endblock %}
