{% extends "logintemplate.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
{% if error %}
<p>{{ error }}</p>
{% endif %}

<form action="" method="post">
    <div class="form-group">
        <input type="email" placeholder="Email *" name="username" value="{{ request.form.username }}" required
            class="form-control p_input">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password *" name="password" value="{{ request.form.password }}" required
            class="form-control p_input">
    </div>
    <div class="text-center">
        <input class="btn" type="submit" value="Login">
        <!-- <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button> -->
    </div>
    <p class="sign-up">Don't have an Account?<a href="#"> Sign Up</a></p>
</form>



{% endblock %}
